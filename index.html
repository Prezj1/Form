<!DOCUTYPE html>

<body>
<div id="main">
  
  <h1 id=title> <p> Music Survey Form</p> </h1>
  <div id="submain">
    <div class="container-fluid">

<p id="description" class="text-center">This survey is to look at the music habits of the general public</p> 
<link rel="stylesheet" type="text/css" href="style.css">

<form id="survey-form" class="text-md-right">
  <div class="form-group row">
    <label for="name" id="name-label" class="col-md-2 offset-md-4 col-form-label">Name:</label>
  <input type="text" id="name" name="name" class="form-control col-md-4" placeholder="Enter your name" required>
  </div>
  
  <div class="form-group row">
    <label for="email" id="email-label" class="col-md-2 offset-md-4 col-form-label">Email:</label>
  <input type="email" id="email" name="email" class="form-control col-md-4" placeholder="Enter your email" 
         required>
  </div>
  
  <div class="form-group row">
    <label for="number" id="number-label" class="col-md-2 offset-md-4 col-form-label">Age:</label>
  <input type="number" id="number" name="number" class="form-control col-md-4" placeholder="Enter your age" min="1" max="99"
         required>
  </div>
  
  <div class="form-group row"> 
  <label for Music class="col-md-6 col-form-label">What music do you like?</label>
    <select id="dropdown" class="form-control col-md-2">
     <option value="">Select Genre</option>
     <option value="Classical">Classical</option>
     <option value="Pop">Pop</option>
     <option value="Dance">Dance</option>
     <option value="Rap">Rap</option>
     <option value="Reggae">Reggae</option>
     <option value="RnB">RnB</option>
     <option value="Rock">Rock</option>
     <option value="World">World</option>
       </select>
        </div>

<div class="form-group row text-md-left">
  <label id="Gender" for="Gender">Gender:</label>
    
    <input type="radio" name="Gender"  value="Male">Male

    <input type="radio" name="Gender"  value="Female">Female
   
    </div>

<div>

   <label for="Streaming Platform">Streaming Platform</label>

   <input type="checkbox" name="Streaming Platform" value="Spotify">Spotify

   <input type="checkbox" name="Streaming Platform" value="Itunes">Itunes

   <input type="checkbox" name="Streaming Platform" value="Tidal">Tidal

   <input type="checkbox" name="Streaming Platform" value="SoundCloud">Soundcloud

</div>

<div class="form-group row text-md-left"> 
<label class="col-md-6 col-form-label text-md-right" for="additional comments">Please provide any comments or suggestions</label>
   
    <textarea class="form-control" rows="6" id="additional comments" name="comment" placeholder="Please provide any comments or suggetions"></textarea>

</div>

<div>
  <button type="submit" id="submit" form="survey-form" class="col-md-2 offset-md-5 bt btn-primary" value="submit">Submit</button>

</form>
